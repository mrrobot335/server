<!DOCTYPE html>
<html>
<head>
  <title>Admin Chat Panel</title>
  <style>
    body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
    #users { width: 200px; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
    #chat { flex: 1; display: flex; flex-direction: column; padding: 10px; }
    #messages { flex: 1; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; }
    #sendArea { display: flex; gap: 10px; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 12px; }
    button.user-btn { width: 100%; margin-bottom: 5px; }
  </style>
</head>
<body>
  <div id="users"></div>
  <div id="chat">
    <div id="messages"></div>
    <div id="sendArea">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    let selectedUser = null;
    const socket = io("http://69.62.126.138:3000");

    // Listen for incoming messages from users
    socket.on("message", (data) => {
      const { sender, text } = data;
      console.log("Admin received message:", data);

      if (sender === selectedUser) {
        addMessageToBox(`👤 User: ${text}`);
      }
    });

    function addMessageToBox(msg) {
      const msgBox = document.getElementById("messages");
      const div = document.createElement("div");
      div.textContent = msg;
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    async function loadUsers() {
      const res = await fetch("/users");
      const users = await res.json();
      const usersDiv = document.getElementById("users");
      usersDiv.innerHTML = "";
      users.forEach(u => {
        const btn = document.createElement("button");
        btn.textContent = u;
        btn.className = "user-btn";
        btn.onclick = () => selectUser(u);
        usersDiv.appendChild(btn);
      });
    }

    async function selectUser(userId) {
      selectedUser = userId;
      const res = await fetch(`/chat/${userId}`);
      const msgs = await res.json();
      const msgBox = document.getElementById("messages");
      msgBox.innerHTML = "";
      msgs.forEach(msg => {
        const prefix = msg.from === "admin" ? "🛠️ Admin: " : "👤 User: ";
        const div = document.createElement("div");
        div.textContent = prefix + msg.text;
        msgBox.appendChild(div);
      });
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!selectedUser || !text) return;

      await fetch(`/chat/${selectedUser}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text }),
      });

      addMessageToBox(`🛠️ Admin: ${text}`);
      input.value = "";
    }

    setInterval(loadUsers, 5000); // Refresh users every 5 seconds
    loadUsers();

    const express = require("express");
const http = require("http");
const { Server } = require("socket.io");
const cors = require("cors");

const app = express();
app.use(cors());
app.use(express.json());
app.use(express.static("public"));

const server = http.createServer(app);
const io = new Server(server, {
  cors: {
    origin: "*"
  }
});

const users = {};        // userId => socketId
const adminSockets = new Set(); // all connected admin socket IDs
const chatHistory = {};  // userId => [ { from, text } ]

io.on("connection", (socket) => {
  const userId = socket.handshake.query.userId;

  if (userId) {
    // User connection
    users[userId] = socket.id;
    console.log(`User connected: ${userId}`);

    if (!chatHistory[userId]) chatHistory[userId] = [];
  } else {
    // Admin connection
    adminSockets.add(socket.id);
    console.log("Admin connected");
  }

  socket.on("message", (data) => {
    const { sender, recipient, text } = data;

    if (!recipient || !text) return;

    // Save message in chat history for recipient
    if (!chatHistory[recipient]) chatHistory[recipient] = [];
    chatHistory[recipient].push({ from: sender, text });

    // Send message to recipient socket(s)
    if (recipient === "admin") {
      // Send to all admins
      adminSockets.forEach(adminSocketId => {
        io.to(adminSocketId).emit("message", { sender, recipient, text });
      });
    } else {
      // recipient is userId
      const recipientSocketId = users[recipient];
      if (recipientSocketId) {
        io.to(recipientSocketId).emit("message", { sender, recipient, text });
      }
    }
  });

  socket.on("disconnect", () => {
    if (userId && users[userId] === socket.id) {
      delete users[userId];
      console.log(`User disconnected: ${userId}`);
    }
    if (adminSockets.has(socket.id)) {
      adminSockets.delete(socket.id);
      console.log("Admin disconnected");
    }
  });
});

// REST API for Admin Panel to get users and chat history
app.get("/users", (req, res) => {
  res.json(Object.keys(users));
});

app.get("/chat/:userId", (req, res) => {
  const { userId } = req.params;
  res.json(chatHistory[userId] || []);
});

app.post("/chat/:userId", (req, res) => {
  const { userId } = req.params;
  const { text } = req.body;

  if (!text) return res.status(400).json({ error: "Text is required" });

  const message = { from: "admin", text };

  if (!chatHistory[userId]) chatHistory[userId] = [];
  chatHistory[userId].push(message);

  const recipientSocketId = users[userId];
  if (recipientSocketId) {
    io.to(recipientSocketId).emit("message", { sender: "admin", recipient: userId, text });
  }

  res.json({ success: true });
});

server.listen(3000, () => {
  console.log("Server running at http://69.62.126.138:3000");
});
  </script>
</body>
</html>
