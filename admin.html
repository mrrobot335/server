<!DOCTYPE html>
<html>
<head>
  <title>Admin Chat Panel</title>
  <style>
    body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
    #users { width: 200px; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
    #chat { flex: 1; display: flex; flex-direction: column; padding: 10px; }
    #messages { flex: 1; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; }
    #sendArea { display: flex; gap: 10px; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 12px; }
    .message { margin-bottom: 6px; }
  </style>
</head>
<body>
  <div id="users"></div>
  <div id="chat">
    <div id="messages"></div>
    <div id="sendArea">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    let selectedUser = null;

    async function loadUsers() {
      const res = await fetch("/users");
      const users = await res.json();
      const usersDiv = document.getElementById("users");
      usersDiv.innerHTML = "";
      users.forEach(u => {
        const btn = document.createElement("button");
        btn.textContent = u;
        btn.onclick = () => selectUser(u);
        usersDiv.appendChild(btn);
      });
    }

    async function selectUser(userId) {
      selectedUser = userId;
      const res = await fetch(`/chat/${userId}`);
      const msgs = await res.json();
      const msgBox = document.getElementById("messages");
      msgBox.innerHTML = "";
      msgs.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message");
        div.textContent = `${msg.from === "admin" ? "🛠️ Admin: " : "👤 User: "} ${msg.text}`;
        msgBox.appendChild(div);
      });
      scrollToBottom();
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!selectedUser || !text) return;

      await fetch(`/chat/${selectedUser}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text }),
      });

      input.value = "";
      selectUser(selectedUser);
    }

    function scrollToBottom() {
      const msgBox = document.getElementById("messages");
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    setInterval(loadUsers, 5000); // Poll user list every 5 seconds
    loadUsers();

    // ---- Socket.IO client for real-time incoming messages ----
    const socket = io("http://69.62.126.138:3000");

    socket.on("connect", () => {
      console.log("Admin connected to socket server");
    });

    socket.on("message", (data) => {
      console.log("Received message:", data);
      const { sender, recipient, text } = data;

      // Only show incoming messages from the selected user
      if (sender === selectedUser) {
        const msgBox = document.getElementById("messages");
        const div = document.createElement("div");
        div.classList.add("message");
        div.textContent = `👤 User: ${text}`;
        msgBox.appendChild(div);
        scrollToBottom();
      }
    });
  </script>
</body>
</html>
