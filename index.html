<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Support Agent Panel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    margin: 0;
  }
  #users {
    width: 250px;
    border-right: 1px solid #ccc;
    overflow-y: auto;
  }
  #users button {
    width: 100%;
    padding: 10px;
    border: none;
    background: #f7f7f7;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
    text-align: left;
  }
  #users button:hover, #users button.active {
    background: #007bff;
    color: white;
  }
  #chat {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  #chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    border-bottom: 1px solid #ccc;
  }
  .message {
    max-width: 70%;
    padding: 8px 12px;
    margin: 5px 0;
    border-radius: 12px;
    word-wrap: break-word;
  }
  .message.user {
    background-color: #e1f0ff;
    align-self: flex-start;
  }
  .message.agent {
    background-color: #007bff;
    color: white;
    align-self: flex-end;
  }
  #input-area {
    display: flex;
    padding: 10px;
  }
  #input-area input {
    flex: 1;
    padding: 8px;
    font-size: 1rem;
  }
  #input-area button {
    padding: 8px 16px;
    margin-left: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div id="users"></div>
  <div id="chat">
    <div id="chat-messages"></div>
    <div id="input-area">
      <input id="message-input" placeholder="Type your reply..." />
      <button id="send-btn" disabled>Send</button>
    </div>
  </div>

<script>
  const usersDiv = document.getElementById("users");
  const chatMessages = document.getElementById("chat-messages");
  const messageInput = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");

  let currentUser = null;
  let chats = {};

  // Fetch users list
  async function loadUsers() {
    const res = await fetch("http://localhost:3000/users");
    const users = await res.json();
    usersDiv.innerHTML = "";
    users.forEach(user => {
      const btn = document.createElement("button");
      btn.textContent = user;
      btn.onclick = () => selectUser(user, btn);
      usersDiv.appendChild(btn);
    });
  }

  // Select a user, fetch their messages and display
  async function selectUser(user, btn) {
    currentUser = user;

    // Highlight selected user button
    [...usersDiv.children].forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const res = await fetch(`http://localhost:3000/chat/${user}`);
    const messages = await res.json();
    chats[user] = messages;

    renderMessages(messages);
  }

  // Render chat messages
  function renderMessages(messages) {
    chatMessages.innerHTML = "";
    messages.forEach(m => {
      const div = document.createElement("div");
      div.classList.add("message");
      div.classList.add(m.sender === "Support" ? "agent" : "user");
      div.textContent = m.text;
      chatMessages.appendChild(div);
    });
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Enable send button when input has text
  messageInput.addEventListener("input", () => {
    sendBtn.disabled = messageInput.value.trim() === "";
  });

  // Send message to backend
  sendBtn.addEventListener("click", async () => {
    if (!currentUser) return;
    const text = messageInput.value.trim();
    if (!text) return;

    // POST message to backend
    const res = await fetch(`http://localhost:3000/chat/${currentUser}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    if (res.ok) {
      // Update UI instantly
      chats[currentUser].push({ sender: "Support", text });
      renderMessages(chats[currentUser]);
      messageInput.value = "";
      sendBtn.disabled = true;
    } else {
      alert("Failed to send message.");
    }
  });

  // Initial load of users
  loadUsers();
</script>
</body>
</html>
